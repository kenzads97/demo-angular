<body>
  <br /><br />
  <div id="login">
    <h3 class="text-center text-white pt-5">Ajouter des etudiants</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form [formGroup]="studentForm" (ngSubmit)="onStudentCreate()">
              <div class="form-group">
                <br />
                <br />

                <label for="name" class="text-info">Name:</label><br />
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <span
                style="color: red"
                *ngIf="name && name.invalid && name.touched"
                >le nom d'utilisateur n'est pas valide</span
              >
              <br />
              <br />
              <div class="form-group">
                <label for="age" class="text-info">Age:</label><br />
                <input
                  type="text"
                  name="age"
                  class="form-control"
                  formControlName="age"
                />
              </div>
              <span style="color: red" *ngIf="age && age.invalid && age.touched"
                >l'age n'est pas valide</span
              >
              <div class="form-group">
                <input
                  style="width: 100px"
                  type="submit"
                  value="Ajouter"
                  class="btn btn-info btn-md"
                  [disabled]="studentForm.invalid"
                />

                <br />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
