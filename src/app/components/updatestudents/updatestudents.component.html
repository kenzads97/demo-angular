<body>
  <br /><br />
  <div id="login">
    <h3 class="text-center text-white pt-5">
      Modifier les informations d'un etudiant
    </h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form [formGroup]="studentForm" (ngSubmit)="onStudentupdate()">
              <div class="form-group">
                <br />
                <br />

                <label for="name" class="text-info">Identifiant:</label><br />
                <input
                  type="text"
                  name="id"
                  class="form-control"
                  formControlName="id"
                />
              </div>
              <div class="form-group">
                <label for="name" class="text-info">Name:</label><br />
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <div class="form-group">
                <label for="age" class="text-info">Age:</label><br />
                <input
                  type="text"
                  name="age"
                  class="form-control"
                  formControlName="age"
                />
              </div>
              <div class="form-group">
                <button
                  style="width: 100px"
                  type="submit"
                  class="btn btn-info btn-md"
                >
                  Modifier
                </button>
                <br />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
